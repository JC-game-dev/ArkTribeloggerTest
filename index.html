<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NodeTest</title>
</head>

<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<body>

<div class="container">
    <h1 class="mt-4">Ark Tribelogger</h1>

    <form action="/submit-form" method="post" id="notificationForm">
        <div class="form-group">
            <label for="streamLink">URL:</label>
            <input type="text" class="form-control" id="streamLink" name="streamLinkInput" placeholder="https://www.youtube.com/watch?v=ydYDqZQpim8">
        </div>

        <div id="items" class="mt-3">
            <h3>Items:</h3>
        </div>

        <button type="button" class="btn btn-primary" id="addItem">Add Listener Slot</button>

        <br>

        <input type="submit" class="btn btn-success mt-3" value="Create">
    </form>
</div>

<script>
    document.getElementById('addItem').addEventListener('click', function() {
        const itemsDiv = document.getElementById('items');
        const newItem = document.createElement('div');

        const stringToLookFor = document.createElement('input');
        stringToLookFor.type = 'text';
        stringToLookFor.name = 'stringToLookFor';
        stringToLookFor.placeholder = 'String to Look For';

        const howMany = document.createElement('input');
        howMany.type = 'number';
        howMany.name = 'howMany';
        howMany.placeholder = 'How Many';

        newItem.appendChild(stringToLookFor);
        newItem.appendChild(howMany);
        itemsDiv.appendChild(newItem);
    });
</script>


<script src="index.js" type="javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>
</html>
